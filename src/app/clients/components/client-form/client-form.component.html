<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="" >
    <div class="row">
        <div class="col-12">
            <mat-form-field class="fil-col">
                <mat-label>Nome</mat-label>
                <input matInput name="name" id="name" #nameModel="ngModel" [(ngModel)]="client.name" required>
                @if (nameModel.hasError('required')) {
                    <mat-error>Informe o nome do cliente</mat-error>
                }
            </mat-form-field>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>E-mail</mat-label>
                    <input matInput name="email" id="email" #emailModel="ngModel" [(ngModel)]="client.email" required email>
                    @if (emailModel.hasError('required') || emailModel.hasError('email')) {
                        <mat-error>Informe um email v√°lido do cliente</mat-error>
                    }
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field class="fil-col">
                    <mat-label>Celular</mat-label>
                    <input matInput name="phone" id="phone" #phoneModel="ngModel" [(ngModel)]="client.phone" mask="(00) 00000-0000">
                    @if (phoneModel.hasError('required') || phoneModel.hasError('mask')) {
                        <mat-error>Informe o nome do cliente</mat-error>
                    }
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col div-button">
                <button type="submit" mat-flat-button [disabled]="form.invalid">Salvar</button>
            </div>
        </div>

    </div>
</form>
